{% load i18n %}

<div class="row">
    <div class="col-2 text-end pe-0">
        <h4><i class="bi bi-clock"></i></h4>
    </div>
    <div class="col-10 ">
        <h4>{% trans "Date and schedule" %}</h4>
        <p>
            {{event_slot.start|date:"l j F Y"|capfirst}}<br>
            {{event_slot.start|date:"H:i"}} - {{event_slot.end|date:"H:i"}}
        </p>
    </div>
</div>
