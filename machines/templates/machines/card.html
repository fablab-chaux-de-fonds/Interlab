{% load i18n %}
<div class="col-6 d-flex align-items-stretch text-center">
    <a href="{% url 'machines:machines-show' machine.pk %}">
        <div class="card card-border-red">
            <img class="card-img" src="{{machine.photo.url}}"  alt="{{machine}}">
            <div class="card-body card-img-overlay h-100 d-flex flex-column justify-content-end p-0">
                <p class="card-title card-title-overlay mb-0 p-2"> {{machine.machine}}</p>
            </div>
        </div>
    </a>
</div>
