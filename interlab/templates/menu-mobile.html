{% load i18n interlab_tags %}

<nav class="navbar fixed-bottom d-md-none">
    <div class="btn-group navbar-mobile shadow rounded" role="group" aria-label="Button group with nested dropdown">

        <a href="/" role="button" class="btn btn-mobile-navbar btn-lg" style="width: 80px;">
            <i class="bi bi-house"></i>
            <div>{% trans "Home" %}</div>
        </a>

        <a href="/schedule" role="button" class="btn btn-mobile-navbar btn-lg" style="width: 60px;">
            <i class="bi bi-calendar-week"></i>
            <div>{% trans "Schedule" %}</div>
        </a>

        <a href="#" role="button" class="btn btn-mobile-navbar btn-lg" style="width: 80px;">
            <i class="bi bi-calendar-event"></i>
            <div>{% trans "Reservation" %}</div>
        </a>

        {% if user.is_authenticated %}
        <a href="{% url 'profile' %}" role="button" class="btn btn-mobile-navbar btn-lg" style="width: 100px;">
            <i class="bi bi-person"></i>
            <div>{% trans "My account" %}</div>
        </a>
        {% else %}
        <a href="{% url 'login' %}" role="button" class="btn btn-mobile-navbar btn-lg" style="width: 80px;">
            <i class="bi bi-box-arrow-in-right"></i>
            <div>{% trans "Login" %}</div>
        </a>
        {% endif %}
</nav>
