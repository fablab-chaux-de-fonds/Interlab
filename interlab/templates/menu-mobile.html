{% load i18n interlab_tags %}

<nav class="navbar fixed-bottom ">
    <div class="container">
        <div class="btn-group navbar-mobile" role="group" aria-label="Button group with nested dropdown">
            <button type="button" class="btn  btn-mobile-navbar btn-lg">
                <i class="bi bi-house"></i> <br>
                <div>{% trans "home" %}</div>
            </button>



            <button type="button" class="btn btn-mobile-navbar btn-lg" data-bs-toggle="modal"
                data-bs-target="#calendar-menu">
                <i class="bi bi-calendar"></i>
                <div>{% trans "schedules and reservations" %} </div>
            </button>

            {% if user.is_authenticated %}
            <a href="/accounts/profile" role="button" class="btn btn-mobile-navbar btn-lg">
                <i class="bi bi-person"></i>
                <div>{% trans "profile" %}</div>
            </a>
            {% else %}

            <a href="/accounts/login" role="button" class="btn btn-mobile-navbar btn-lg">
                <i class="bi bi-box-arrow-in-right"></i>
                <div>{% trans "login" %}</div>
            </a>
            {% endif %}

            {% if request.user|has_group:"superuser" %}
            <button type="button" class="btn  btn-mobile-navbar btn-lg">
                <i class="bi bi-speedometer"></i> <br>
                <div>{% trans "dashboard" %}</div>
            </button>
            {% endif %}

        </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="calendar-menu" tabindex="-1" aria-labelledby="calendar" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-mobile">
        <div class="modal-content">
            <div class="modal-body d-grid gap-2 col-12 mx-auto">
                <button type="button" class="btn btn-primary btn-text-left btn-lg my-2">
                    <div class="row">
                        <div class="col-2 d-flex align-items-center"><i class="bi bi-calendar-week"></i></div>
                        <div class="col-10">Ouvertures</div>
                    </div>
                </button>
                <button type="button" class="btn btn-primary btn-text-left btn-lg my-2">
                    <div class="row">
                        <div class="col-2 d-flex align-items-center"><i class="col-1 bi bi-calendar-plus"></i></div>
                        <div class="col-10">Réserver une machine</div>
                    </div>
                </button>
                <button type="button" class="btn btn-primary btn-text-left btn-lg my-2">
                    <div class="row">
                        <div class="col-2 d-flex align-items-center"><i class="bi bi-calendar-event"></i></div>
                        <div class="col-10">Évènements</div>
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
