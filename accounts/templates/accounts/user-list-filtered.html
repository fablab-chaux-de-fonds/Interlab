{% load i18n mathfilters %}

{% if users %}

{% for user in users %}
<a class="text-blue" href="{% url 'superuser-profile-edit' user.pk %}">
    <div class="row">
        <div class="col-2">
            {%include 'accounts/avatar.html'%}
        </div>
        <div class="col-8 my-auto">
            {%include 'accounts/user-list-summary.html' %}
        </div>
        <div class="col-2 my-auto">
            <h1><i class="bi bi-arrow-right-square"></i></h1>
        </div>
    </div>
</a>
{% endfor %}

{% else %}

<div class="text-center py-5">
    {% trans 'Oups, no user founded !' %}
</div>

{% endif %}

{% include 'pagination.html' with page_obj=users %}
