{% extends 'forms/base_forms.html' %}
{% load crispy_forms_tags %}   
{% load i18n %}

{% block content_form_img %}
    <i class="bi bi-key mb-5 img-form-logo mx-auto d-block icon-135"></i>
{% endblock %}

{% block content_form %}
  <h2 class='text-center mb-5'>{% trans "Forgotten your password?" %}</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <div class="row text-center align-items-center my-5">
      <div class="col-4">
        <a href="{{request.META.HTTP_REFERER}}">{% trans 'Whoops, no !' %} </a>
      </div>
      <div class="col-8">
        <button class="btn btn-primary" type="submit">{% trans "Reset my password" %}</button>
      </div>
    </div>
  </form>
{% endblock %}
